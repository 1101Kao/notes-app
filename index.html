<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Notes</title>
<style>
  body { font-family:"Meiryo UI",sans-serif; margin:0; }
  body.light { background:#f0f4f8; color:#2a3a50; }
  body.dark  { background:#0f1115; color:#e8edf5; }

  /* ヘッダー */
  .topbar { background:#4a90e2; color:#fff; padding:12px 16px; display:flex; justify-content:space-between; align-items:center; }
  .topbar-title { font-weight:bold; }
  .topbar-actions { display:flex; gap:6px; }
  .btn { padding:6px 10px; cursor:pointer; border:none; border-radius:6px; background:#ffffff; color:#2a3a50; font-size:14px; }
  .btn:hover { opacity:.9; }
  body.dark .btn { background:#2a3140; color:#e8edf5; }
  .btn-primary { background:#4a90e2; color:#fff; }
  .btn-danger  { background:#e24a4a; color:#fff; }
  .btn-cancel  { background:#fff; border:1px solid #999; color:#333; }

  #infoPanel { display:none; font-size:12px; margin:8px 16px; color:#556; }
  #filterPanel { margin:8px 16px; }
  #q { width:100%; padding:8px; border:1px solid #cfd8e3; border-radius:6px; }
  #q::placeholder { color:#999; font-style:italic; }

  /* 2カラムレイアウト（PC） */
  .container { display:flex; }
  .sidebar {
    width:200px; border-right:1px solid #d8e1eb; padding:14px;
    background: linear-gradient(180deg,#ffffff,#f7f9fc);
  }
  body.dark .sidebar { background:#1c1f28; border-color:#2a3140; }
  .sidebar h4 { margin:0 0 10px; font-size:13px; color:#6b7a90; }
  .sidebar ul { list-style:none; padding:0; margin:0; }
  .sidebar li { cursor:pointer; margin:6px 0; padding:6px 10px; border-radius:6px; display:flex; justify-content:space-between; align-items:center; }
  .sidebar li.active { background:#4a90e2; color:#fff; }
  .sidebar .del-btn { font-size:13px; color:#888; cursor:pointer; margin-left:8px; opacity:0.6; }
  .sidebar .del-btn:hover { color:#e24a4a; opacity:1; }
  .main { flex:1; padding:18px; }

  /* ノートカード */
  .note {
    border:1px solid #e3e8ef; background:#fff; border-radius:10px;
    padding:12px; margin-bottom:12px; cursor:pointer;
    box-shadow:0 2px 6px rgba(0,0,0,.06);
  }
  .note h3 { margin:0 0 4px; font-size:16px; }
  .note small { color:#6b7a90; }
  body.dark .note { background:#141925; border-color:#2a3140; color:#e8edf5; box-shadow:0 2px 8px rgba(0,0,0,.25); }

  /* モーダル */
  #dlg {
    display:none; position:absolute; width:600px; max-width:100%;
    background:#fff; color:#2a3a50; border:1px solid #d0d7e2; border-radius:10px;
    box-shadow:0 16px 32px rgba(0,0,0,.3); z-index:1000;
  }
  body.dark #dlg { background:#141925; color:#e8edf5; border-color:#2a3140; }
  #dlgHeader { padding:10px 14px; background:#4a90e2; color:#fff; border-radius:10px 10px 0 0; cursor:move; user-select:none; font-weight:bold; }
  #dlg .content { padding:20px; }
  #dlg input, #dlg textarea, #dlg select { width:100%; margin-bottom:10px; padding:8px; border:1px solid #cfd8e3; border-radius:6px; box-sizing:border-box; }
  .modal-footer { text-align:right; }

  /* スマホ用レスポンシブ */
  @media screen and (max-width:600px) {
    body { font-size:17px; }
    .sidebar {
      position:fixed; left:-220px; top:0; height:100%; width:200px;
      transition:left 0.3s; z-index:2000;
    }
    .sidebar.open { left:0; }
    .main { margin-left:0; }
    #menuBtn { display:inline-block; }
    .topbar-actions { flex-wrap:wrap; }
    .topbar-actions .btn { font-size:12px; padding:5px 8px; }
    #dlg { width:95% !important; left:2% !important; }
  }
  @media screen and (min-width:601px) {
    #menuBtn { display:none; }
  }
</style>
</head>
<body class="light">

<!-- Topbar -->
<div class="topbar">
  <div class="topbar-title">業務ノート</div>
  <div class="topbar-actions">
    <button class="btn" id="menuBtn" onclick="toggleSidebar()">☰</button>
    <button class="btn" onclick="toggleInfo()">info</button>
    <button class="btn" onclick="toggleTheme()">tm</button>
    <button class="btn" onclick="exportNotes()">ex</button>
    <input type="file" id="importFile" style="display:none" onchange="importNotes(event)">
    <button class="btn" onclick="document.getElementById('importFile').click()">in</button>
    <button class="btn btn-danger" onclick="deleteSelected()">del</button>
    <button class="btn btn-primary" onclick="openEditor(null)">新規</button>
  </div>
</div>

<div id="infoPanel">右上の「新規」でメモを作成。スマホでは☰でカテゴリを開閉できます。</div>
<div id="filterPanel"><input type="text" id="q" placeholder="検索したいワード" onkeyup="render()"></div>

<div class="container">
  <div class="sidebar">
    <h4>カテゴリ</h4>
    <ul id="catList"></ul>
    <input type="text" id="newCat" placeholder="新しいカテゴリ">
    <button class="btn" onclick="addCategory()">＋追加</button>
  </div>
  <div class="main">
    <div id="list"></div>
  </div>
</div>

<!-- モーダル -->
<div id="dlg">
  <div id="dlgHeader">ノート編集（ドラッグで移動できます）</div>
  <div class="content">
    <input type="date" id="fDate">
    <select id="fCat"></select>
    <input type="text" id="fTitle" placeholder="タイトル">
    <textarea id="fNotes" placeholder="本文" rows="6"></textarea>
    <div class="modal-footer">
      <button class="btn btn-danger" onclick="deleteNote()">削除</button>
      <button class="btn btn-cancel" onclick="closeEditor()">キャンセル</button>
      <button class="btn btn-primary" onclick="saveNote()">保存</button>
    </div>
  </div>
</div>

<script>
var notes = [], current = null, categories = [];
var theme = (function(){ try{ return localStorage.getItem("theme") || "light"; }catch(e){ return "light"; } })();
var currentCategory = "all";

function storageGet(k){ try { return localStorage.getItem(k); } catch(e){ return null; } }
function storageSet(k,v){ try { localStorage.setItem(k,v); } catch(e){} }

function loadNotes(){ var d=storageGet("notes"); if(d){ try{ notes=JSON.parse(d)||[];}catch(e){notes=[];} } }
function saveNotes(){ storageSet("notes", JSON.stringify(notes)); }
function loadCategories(){ var d=storageGet("categories"); if(d){ try{ categories=JSON.parse(d)||["daily","weekly","kb"]; }catch(e){ categories=["daily","weekly","kb"]; } } else { categories=["daily","weekly","kb"]; } }
function saveCategories(){ storageSet("categories", JSON.stringify(categories)); }

function render(){
  var list=document.getElementById('list'); list.innerHTML='';
  var q=(document.getElementById('q').value||'').toLowerCase();
  for(var i=0;i<notes.length;i++){
    var n=notes[i];
    if(currentCategory!=="all" && n.cat!==currentCategory) continue;
    var t=(n.title||"").toLowerCase(); var b=(n.notes||"").toLowerCase();
    if(q && t.indexOf(q)===-1 && b.indexOf(q)===-1) continue;
    var div=document.createElement('div');
    div.className='note';
    div.innerHTML='<input type="checkbox" class="sel" data-id="'+n.id+'"> '+
      '<h3>'+escapeHtml(n.title||"(無題)")+'</h3>'+
      '<small>'+escapeHtml(n.date)+'（'+escapeHtml(n.cat)+ '）</small>'+
      '<p>'+escapeHtml(n.notes||"")+'</p>';
    div.onclick=function(ev){ if(ev.target.classList.contains("sel")) return; openEditorById(parseInt(ev.currentTarget.querySelector(".sel").dataset.id)); };
    list.appendChild(div);
  }
  renderCategories();
}
function renderCategories(){
  var list=document.getElementById("catList"); list.innerHTML="";
  var allLi=document.createElement("li"); allLi.textContent="すべて";
  allLi.className=(currentCategory==="all")?"active":""; allLi.onclick=function(){ setCategory("all"); }; list.appendChild(allLi);
  categories.forEach(cat=>{
    var li=document.createElement("li"); li.textContent=cat;
    if(cat===currentCategory) li.classList.add("active");
    li.onclick=function(){ setCategory(cat); };
    var del=document.createElement("span"); del.textContent="×"; del.className="del-btn";
    del.onclick=function(e){ e.stopPropagation(); if(confirm(cat+" を削除しますか？")){ categories=categories.filter(c=>c!==cat); saveCategories(); renderCategories(); } };
    li.appendChild(del); list.appendChild(li);
  });
  var sel=document.getElementById("fCat"); sel.innerHTML="";
  categories.forEach(cat=>{ var opt=document.createElement("option"); opt.value=cat; opt.textContent=cat; sel.appendChild(opt); });
}
function escapeHtml(s){ return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

function setCategory(c){ currentCategory=c; render(); }
function addCategory(){ var val=document.getElementById("newCat").value.trim(); if(!val) return; if(categories.indexOf(val)!==-1){alert("既に存在します");return;} categories.push(val); saveCategories(); renderCategories(); document.getElementById("newCat").value=""; }

function openEditor(n){ current=n||{id:Date.now(),date:todayStr(),cat:categories[0]||"daily",title:'',notes:''};
  document.getElementById('fDate').value=current.date; document.getElementById('fCat').value=current.cat;
  document.getElementById('fTitle').value=current.title; document.getElementById('fNotes').value=current.notes;
  var dlg=document.getElementById('dlg'); dlg.style.display='block'; centerDialog();
}
function openEditorById(id){ for(var i=0;i<notes.length;i++){ if(notes[i].id===id){ openEditor(notes[i]); return; } } }
function closeEditor(){ document.getElementById('dlg').style.display='none'; }

function saveNote(){ current.date=document.getElementById('fDate').value; current.cat=document.getElementById('fCat').value; current.title=document.getElementById('fTitle').value; current.notes=document.getElementById('fNotes').value;
  var idx=notes.findIndex(n=>n.id===current.id); if(idx>=0) notes[idx]=current; else notes.unshift(current);
  saveNotes(); render(); closeEditor();
}
function deleteNote(){ if(!current) return; if(confirm("削除しますか？")){ notes=notes.filter(n=>n.id!==current.id); saveNotes(); render(); closeEditor(); } }

function deleteSelected(){ var boxes=document.querySelectorAll(".sel:checked"); if(!boxes.length){alert("削除対象なし");return;} if(confirm(boxes.length+" 件削除しますか？")){ var ids=[...boxes].map(b=>parseInt(b.dataset.id)); notes=notes.filter(n=>!ids.includes(n.id)); saveNotes(); render(); } }

function exportNotes(){ var data=JSON.stringify(notes,null,2); var blob=new Blob([data],{type:"application/json"}); var url=URL.createObjectURL(blob); var a=document.createElement("a");
  var now=new Date(); var fn="notes-"+now.getFullYear()+"-"+("0"+(now.getMonth()+1)).slice(-2)+"-"+("0"+now.getDate()).slice(-2)+".json"; a.href=url; a.download=fn; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
}
function importNotes(e){ var f=e.target.files[0]; if(!f) return; var r=new FileReader(); r.onload=function(evt){ try{ var imp=JSON.parse(evt.target.result); if(!confirm("インポートしますか？")) return; if(imp&&imp.length){ if(confirm("既存に追加？キャンセル=上書き")){ notes=notes.concat(imp);}else{notes=imp;} saveNotes(); render(); alert("インポート完了！"); } }catch(err){ alert("失敗:"+err.message);} }; r.readAsText(f); }

function toggleInfo(){ var p=document.getElementById('infoPanel'); p.style.display=(p.style.display==='block')?'none':'block'; }
function toggleTheme(){ theme=(theme==="light")?"dark":"light"; document.body.className=theme; storageSet("theme",theme); }

function todayStr(){ var d=new Date(); return d.getFullYear()+"-"+("0"+(d.getMonth()+1)).slice(-2)+"-"+("0"+d.getDate()).slice(-2); }

function init(){ document.body.className=theme; loadNotes(); loadCategories(); render(); }
init();

function toggleSidebar(){ document.querySelector(".sidebar").classList.toggle("open"); }

/* モーダル移動 */
(function(){ var dlg=document.getElementById("dlg"); var header=document.getElementById("dlgHeader"); var startX=0,startY=0,startLeft=0,startTop=0,dragging=false;
  function getClientWidth(){ return document.documentElement.clientWidth||document.body.clientWidth; }
  function getScrollTop(){ return document.documentElement.scrollTop||document.body.scrollTop; }
  function centerDialog(){ var w=getClientWidth(); var dw=dlg.offsetWidth||520; var left=Math.max(10,Math.floor((w-dw)/2)); var top=getScrollTop()+80; dlg.style.left=left+"px"; dlg.style.top=top+"px"; }
  window.centerDialog=centerDialog;
  header.onmousedown=function(e){ dragging=true; startX=e.clientX; startY=e.clientY; startLeft=dlg.offsetLeft; startTop=dlg.offsetTop; document.onmousemove=function(e2){ if(!dragging)return; dlg.style.left=(startLeft+e2.clientX-startX)+"px"; dlg.style.top=(startTop+e2.clientY-startY)+"px"; }; document.onmouseup=function(){ dragging=false; document.onmousemove=null; document.onmouseup=null; }; };
  window.onresize=function(){ if(dlg.style.display==='block'&&!dragging){ centerDialog(); } };
})();
</script>
</body>
</html>
